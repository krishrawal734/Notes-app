<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notes-app</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="d-flex">

    <!-- Sidebar -->
    <aside class="sidebar p-3 bg-light d-flex flex-column" style="width: 250px; height: 100vh;">
      <h4>NOTES</h4>
      <p class="small text-muted mb-1">Add new</p>

      <button class="btn btn-primary w-100 mb-3" data-bs-toggle="modal" data-bs-target="#noteModal">
        <i class="bi bi-plus-circle"></i> Note
      </button>

      <ul class="list-unstyled mt-4 slide-links">
        <li class="mb-2"><i class="bi bi-calendar3-event me-2"></i>Calendar</li>
        <li class="mb-2"><i class="bi bi-archive me-2"></i>Archive</li>
        <li><i class="bi bi-trash3 me-2"></i>Trash</li>
      </ul>

      <div class="upgrade mt-auto text-center">
        <img src="./courthouse.png" alt="Upgrade" width="50">
        <p class="mt-2">Access unlimited folder & features</p>
        <button class="btn btn-dark btn-sm">Upgrade Pro</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="content p-4 flex-grow-1">

      <!-- Top Bar -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold m-0">MY NOTES</h2>
        <input type="text" id="searchInput" placeholder="Search.." class="form-control w-50">
      </div>

      <!-- Recent Folders -->
      <section class="mb-5">
        <h5 class="fw-bold mb-3">Recent Folder</h5>
        <div class="row g-3" id="folderList">
          <div class="col-md-3">
            <div class="folder-card soft-blue p-3 border rounded">
              <h6>Movie Reviews</h6>
              <p class="text-muted small">26/11/2006</p>
            </div>
          </div>
          <div class="col-md-3">
            <div class="folder-card soft-pink p-3 border rounded">
              <h6>Class Notes</h6>
              <p class="text-muted small">31/12/2006</p>
            </div>
          </div>
          <div class="col-md-3">
            <div class="folder-card soft-yellow p-3 border rounded">
              <h6>Book List</h6>
              <p class="text-muted small">08/01/2007</p>
            </div>
          </div>
          <div class="col-md-3">
            <div class="folder-card add-folder p-3 border rounded text-center"
              data-bs-toggle="modal" data-bs-target="#noteModal">
              <i class="bi bi-folder-plus fs-1"></i>
              <p class="small m-0">New Folder</p>
            </div>
          </div>
        </div>
      </section>

      <!-- Notes Section -->
      <section>
        <h5 class="fw-bold mb-3">My Notes</h5>
        <div class="row g-3" id="notesList"></div>
      </section>

    </main>
  </div>

  <!-- Note Add / Edit Modal -->
  <div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="noteModalLabel">Add Note</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="editIndex">

          <div class="mb-3">
            <label for="noteTitle" class="form-label">Title</label>
            <input type="text" id="noteTitle" class="form-control">
          </div>

          <div class="mb-3">
            <label for="noteDesc" class="form-label">Description</label>
            <textarea id="noteDesc" class="form-control" rows="4"></textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveNoteBtn">Save Note</button>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./app.js"></script>

</body>

</html>
